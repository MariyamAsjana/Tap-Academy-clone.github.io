<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action=""></form>
        <h1>Enter your details</h1>
        <label for="name">Name</label><br><br>
        <input type="text" id="name" pattern="[a-zA-Z]{3,8}" placeholder="Name"><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" id="email" placeholder="example@gmail.com"><br><br>
        <label for="phone">Phone number</label><br><br>
        <input type="tel" id="phone" pattern="[6-9][0-9]{9}" placeholder="+91"><br><br>
        <label for="message">Message</label><br><br>
        <input type="text" id="message" placeholder="Message"><br><br>
        <input type="submit" name="Send message" value="Send message">
    </form>
</center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <form action="msg.html">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" pattern="[a-zA-Z]{3,8}"><br><br>
        <label for="lname">Lastname</label>
        <input type="text" id="lname" required pattern="[a-zA-Z]{3,8}"><br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="example@gmail.com"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[6-9][0-9]{9}"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br><br>
    </fieldset>
<fieldset>
        <legend>Education Details</legend>
        <label for="department">Department</label><br><br>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>
        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        <input type="radio" id="mech" name="dept">
        <label for="mech">Mech</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">Civil</label><br><br>
        <label for="">Skills</label><br><br>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="js">
        <label for="js">JS</label>
        <input type="checkbox" id="java">
        <label for="java">JAVA</label><br><br>
        <label for="">Year of Graduation</label>
        <select name="" id="">
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
        </select>
    </fieldset>
        <input type="submit">
    </form>
</body>
</html>
